<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-awesome library, provide site icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" type="text/css" />
    <!-- materilize minified CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!--custom css file-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!--site name-->
    <title>Flask Authenticate</title>
    <!--Favicon, site icon-->
    <link id="favicon" rel="icon" type="image/png" sizes="16x16"
        href="{{url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <title>Flask Authenticate</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col s6 offset-s3 z-depth-1" id="panell">
                <h5 id="title">Login</h5>
                <form>

                    <div class="input-field" id="username">
                        <input type="text" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field" id="password">
                        <input type="password" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <p>
                        <label>
                            <input id="indeterminate-checkbox" type="checkbox" />
                            <span>Remember Me</span>
                        </label>
                    </p>
                    <a class="waves-effect waves-light btn" id="loginbtn">Login</a>

                </form>

            </div>
        </div>

    </div>
    <!--jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
