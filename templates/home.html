{% extends "base.html" %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-image">
                <img src="{{url_for('static', filename='images/cards/login-card.png')}}" alt="Login card image">
                <span class="card-title text-bold text-black">Login</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-sign-in-alt"></i></a>
            </div>
            <div class="card-content">
                <p>Login</p>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="{{url_for('static', filename='images/cards/card-register.jpg')}}" alt="Login card image">
                <span class="card-title">Register</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-user-plus"></i></a>
            </div>
            <div class="card-content">
                <p>Register With Us</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
