<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-awesome library, provide site icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" type="text/css" />
    <!-- materilize minified CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <!--custom css file-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!--site name-->
    <title>Sprint</title>
    <!--Favicon, site icon-->
    <link id="favicon" rel="icon" type="image/png" sizes="16x16"
        href="{{url_for('static', filename='images/favicon/favicon-16x16.png') }}">
</head>

<body>
    {% block styles %}
    {% endblock %}
    <header>
        <!--Navigation follows user scroll, encourage user to explore-->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-hamburger"></i>Menu</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demos">
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
    <!--footer section-->
    <footer class="page-footer">
        <div class="row">
            <div class="container">
                <h5>Share Sprint</h5>
            </div>
            <!--social media icons, encourage user to share sprint-->
            <div class="social">
                <ul>
                    <li><a href="https://www.facebook.com/login" rel="noopener" aria-label="Facebook home"
                            target="_blank">
                            <i class="fab fa-facebook-square" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://twitter.com/login" rel="noopener" aria-label="Twitter home" target="_blank">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/accounts/login/" rel="noopener" aria-label="Instagram home"
                            target="_blank">
                            <i class="fab fa-instagram" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright michodgs25
            </div>
        </div>
    </footer>
    <!--jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
